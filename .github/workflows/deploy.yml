name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
          
      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 63.250.42.183 >> ~/.ssh/known_hosts
          
      - name: Deploy to VPS
        run: |
          ssh admin2@63.250.42.183 "cd /home/admin2/projects/bloggen-ai-mlow1lq8 && git pull origin main && docker-compose down && docker-compose up -d --build"
